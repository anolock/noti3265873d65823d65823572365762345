name: SurrealBot

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Cache (Last Release)
        id: cache-last-release
        uses: actions/cache@v3
        with:
          path: last_release.json
          key: last-release-cache

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Script
        run: python surreal_notify.py

      - name: Save Cache (Last Release)
        uses: actions/cache@v3
        with:
          path: last_release.json
          key: last-release-cache
